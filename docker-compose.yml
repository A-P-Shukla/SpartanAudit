services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: spartan-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: spartan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spartan-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build: ./backend
    container_name: spartan-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/spartan
      - CORS_ORIGINS=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - spartan-network

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: spartan-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - spartan-network

volumes:
  postgres_data:


networks:
  spartan-network:
    driver: bridge
